<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de cadastro</title>
  </head>
  <body>
    <head>
      <center><h1>Formulario de cadastro</h1></center>
    </head>
    <hr />
    <p>Por gentileza, insira as informações abaixo:</p>
    <br />
    <form>
      <label for="Nome">Nome completo:</label>
      <input id="Nome" type="text" placeholder="Digite aqui seu nome" />
      <br />
      <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail:</label>
      <input id="email" type="email" placeholder="Digite aqui seu email" />
      <br />
      <label for="password">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Senha:</label>
      <input id="password" type="password" placeholder="Digite aqui a senha" />
      <hr />
      <br />
      <input type="checkbox" id="checkbox__termos" />
      <label for="checkbox__termos ">Aceito os termos e condições de uso</label>
      <br />
      <button type="submit">enviar</button>
      <button type="reset">limpar</button>
    </form>
  </body>
</html>
